        <script type="text/javascript">
      $(document).ready(function(){
        var password = "kena";
$('.form-inline').submit(function(e){
		   e.preventDefault();
		   $(".login").trigger("click");
   });
        $('.login').click(function(e){
								   e.preventDefault();
          if( $('#inputPassword').val() == password){
            $('.widget').removeClass('hide');
          }
          else{
            $('.well').after('<div class="alert alert-danger alert-dismissible" role="alert">Password errata.</div>')
          }
        });
      });
