      display: flex;
      justify-content: space-between;
    }

    }

      font-weight: 600;
      text-align: center;
      margin: 40px 0 40px;
    }

    footer {
      position: fixed;
      height: auto;
      width: 100%;
      top: calc(100vh - 30px);
      left: 0px;
      right: 100%;
      text-align: center;
      text-transform: uppercase;
      font-style: italic;
      color: #010101;
    }

    .header-left * {
      cursor: not-allowed;
    }
  </style>
</head>
