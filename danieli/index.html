<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Demo Danieli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        header {
            display: block;
            height: 300px;
            width: 100%;
            background-color: #004a93;
        }
        
        nav {
            display: block;
            padding: 48px;
            width: calc(100% - 96px);
        }
        
        nav .logo {
            float: left;
        }
        
        nav .right-section {
            float: right;
        }
        
        #responsa_chatbot_container {
            display: block;
            position: absolute;
            width: 50%;
            height: 600px;
            left: 50%;
            transform: translate(-50%, -20%);
            border-radius: 16px;
            box-shadow: rgb(0 0 0 / 25%) 0px 6px 40px;
            background: #FFF;
            overflow: hidden;
            border: 0px;
            margin: 0 auto;
            margin-top: -150px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./img/responsa_logo.png" />
            </div>

            <div class="right-section">
                <img src="./img/avatar.png" />
            </div>
        </nav>
    </header>
    <main>
        <iframe id="responsa_chatbot_container" src="https://responsa.github.io/demo/danieli/jira.html"></iframe>
    </main>
</body>

</html>
