<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>bot</title>
</head>

<body>
  
  <!-- Posizionare questo tag dove si desidera visualizzare il Plugin di supporto Live. -->
<div id="lhc_status_container_page" ></div>

<!-- Posizionare questo tag dopo il tag del plug in Live Helper -->
<script type="text/javascript">
var LHCChatOptionsPage = {'height':300,'mobile':false};
LHCChatOptionsPage.opt = {};
(function() {
var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
var referrer = (document.referrer) ? encodeURIComponent(document.referrer.substr(document.referrer.indexOf('://')+1)) : '';
var location  = (document.location) ? encodeURIComponent(window.location.href.substring(window.location.protocol.length)) : '';
po.src = '//helpchat.goresponsa.com/marsh_test/index.php/chat/getstatusembed?r='+referrer+'&l='+location;
var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
})();
</script>
  
</body>

</html>
